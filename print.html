<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        @media print {
            .screen{
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>This first paragraph</p>
    <p>This second paragraph</p>
    <p class="screen">This paragraph won't be printed out</p>
</body>
</html>
